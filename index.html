<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-manupalation-canvas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark">

    <main class="container mb-5">

        <div class="d-flex justify-content-center align-items-center my-5">

            <canvas id="canvas"></canvas>

        </div>
        <section class="section border border-danger bg-secondary text-light h-100 p-3 mx-auto">

            <h2 class="text-center">Imagem</h2>
            <div class="mb-3 w-50">
                <label for="imagem" class="form-label">Imagem</label>
                <input class="form-control" type="file" id="imagem">
            </div>
            <div class="d-flex">

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="inverte-x">
                    <label class="form-check-label" for="inverte-x">Inveter eixo X</label>
                </div>
                <div class="form-check form-switch mb-3 mx-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="inverte-y">
                    <label class="form-check-label" for="inverte-y">Inveter eixo Y</label>
                </div>    

            </div>

            <h3 class="text-center">Filtros</h3>
            <div class="mb-3 w-50 mx-auto">

                <div class="my-3 text-center">
                    <label for="brilho" class="form-label">Brilho da imagem</label>
                    <input type="range" class="form-range" value="100" min="0" max="200" id="brilho">
                </div>

                <div class="my-3 text-center">
                    <label for="contraste" class="form-label">Contraste da imagem</label>
                    <input type="range" class="form-range" value="100" min="0" max="200" id="contraste">
                </div>

                <div class="my-3 text-center">
                    <label for="grayscale" class="form-label">Grayscale da imagem</label>
                    <input type="range" class="form-range" value="0" min="0" max="100" id="grayscale">
                </div>

                <div class="my-3 text-center">
                    <label for="colorInvert" class="form-label">Inversão das cores da imagem</label>
                    <input type="range" class="form-range" value="0" min="0" max="100" id="colorInvert">
                </div>

                <div class="my-3 text-center">
                    <label for="opacity" class="form-label">Opacidade da imagem</label>
                    <input type="range" class="form-range" value="100" min="0" max="100" id="opacity">
                </div>

                <div class="my-3 text-center">
                    <label for="saturacao" class="form-label">Saturação da imagem</label>
                    <input type="range" class="form-range" value="100" min="0" max="200" id="saturacao">
                </div>

                <div class="my-3 text-center">
                    <label for="sepia" class="form-label">Sepia da imagem</label>
                    <input type="range" class="form-range" value="0" min="0" max="100" id="sepia">
                </div>

                <div class="my-3 text-center">
                    <label for="rotate" class="form-label">Rotação da imagem</label>
                    <input type="range" class="form-range" value="0" min="0" max="360" id="rotate">
                </div>

            </div>

        </section>

    </main>
    <footer class="p-3">

        <p class="text-light text-center">COPYRIGHT © 2023 Wilker Sebastian Afosno Pereira TODOS OS DIREITOS RESERVADOS</p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./js/canvinhas.bundle.js"></script>

</body>

</html>
